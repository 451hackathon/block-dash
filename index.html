<html>
<head>
    <title>graph</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.js"></script>
    </head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10">
    <h1>451 Results</h1>

    <table class="table table-striped" id="results">
        <tr>
            <th>Date</th>
            <th>URL</th>
            <th>Blocked by</th>
        </tr>
    </table>
    <div>
        <a id="prevbtn" class="btn btn-primary">Previous</a>
        <a id="nextbtn" class="btn btn-primary">Next</a>
    </div>
        </div>
        <div class="row">
            <div class="col-md-4">
<canvas id="myChart" width="40" height="40"></canvas>

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
var current_page = 0;

function draw_graph(data) {
    
    keys = Object.keys(data);
    keys.sort();
    values = [];
    $.each(keys, function(idx, obj) {
        values.push(data[obj]);
    });



var ctx = document.getElementById("myChart").getContext('2d');
console.log(Object.keys(data));
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: keys,
        datasets: [{
            data: values,
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
}

function get_results(page) {
    $.get('http://31.133.136.208:1337/report?$limit=10&$skip=' + (page*10), function (data,status,xhr){
        var counts = new Object();
        $.each(data, function(idx, obj) {
            var el = $('<tr class="result"><td>' + obj.date + '</td><td>' + obj.url + '</td><td>' + obj.blockedBy + '</td></tr>');
            $('#results').append(el)

            if (obj.date) {
                key =  obj.date.split(':')[0] ;
                if (!(key in counts)) {
                    counts[key] = 0;
                }
                counts[ key] ++;
            }
            
        });
        console.log(counts);
        draw_graph(counts);

    });
}
$(document).ready(function(){
    $('#prevbtn').hide();
    get_results(current_page);

    $('#prevbtn').click(function(){
        current_page--;
        if (current_page <1 ) {
            $('#prevbtn').hide();
        };
    });
    $('#nextbtn').click(function(){
        current_page ++;
        $('#prevbtn').show();
        $('#results * .result').remove();
        get_results(current_page);
    });
})
    </script>
</body>
</html>
